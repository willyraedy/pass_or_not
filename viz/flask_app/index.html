     body {
       font-family: Verdana,Arial,sans-serif;
     }

     .title {

       margin: 60px 0 5px 0;
       color: gray;
       text-align: center;
     }

     .space {
       margin-bottom: 30 px;
     }

     .wrapper {
       width: 1000px;
       margin-left: auto;
       margin-right: auto;
       margin-bottom: 0px;
     }

     #bar_chart {
       margin-bottom: 0 px;
     }

     .bar {
       fill: #FF75A3;
     }

     span {
       color: steelblue;
     }

     .container {
       display: flex;
       flex-direction: row;
       justify-content: center;
     }

     .result_container {
       margin-top: 30px;
       display: flex;
       flex-direction: row;
       justify-content: center;
       align-items: center;
     }

     .slide_container {
       width: 600px;
     }

     .slide_row_container {
       display: flex;
       justify-content: space-between;
       align-items: center;
     }

     .unclear_indicator {
       color: gray;
       margin: 0 30px 0 30px;
     }

     .faded {
       opacity: 0.5;
     }

     .selected {
       opacity: 1;
     }

    </style>

    // Congress people tiles
    // 13 + 15 + 13 + 11 + 9

    let sen_height = 700
    let sen_width = 1200
    const num_rows = 5
    const num_cols = 13

    const determine_row = (idx) => {
      if (idx < 13) {
        return 0
      } else if (idx < 26) {
        return 1
      } else if (idx < 39) {
        return 2
      } else if (idx < 50) {
        return 3
      } else {
        return 4
      }
    }

    const indent_by_row = { 0: 0, 1: 0, 2: 0, 3: 1, 4: 2 }
    const sen_by_row = { 0: 0, 1: 13, 2: 26, 3: 39, 4: 50 }
    const tile_width = sen_width / num_cols
    const tile_height = sen_height / num_rows

    const senTilesSVG = d3.select('#sen_tiles').append('svg')
      .attr('width', sen_width)
      .attr('height', sen_height)
    const tiles = senTilesSVG.selectAll('g')
      .data(senators)
      .enter()
      .append('g')
      .attr('class', 'sen_tile')
      .attr('transform', (d, i) => 'translate(' +
        (i + indent_by_row[determine_row(i)] - sen_by_row[determine_row(i)]) * tile_width +
        ', ' +
        tile_height * determine_row(i) +
        ')')
    tiles
      .append('rect')
      .attr('rx', 5)
      .attr('fill', (d) => d.party === 'D' ? 'blue' : 'red')
      .attr('height', tile_height - 2)
      .attr('width', tile_width - 2)
      .style('opacity', 0.3)
      .on('click', (d) => {
        author = d
        d3.select('#author').text(d.name)
        getAndDrawChance()
      })
    tiles.append("text")
      .attr('x', 4)
      .attr('y', tile_height - 7)
      .attr("font-size", 10)
      .attr('fill', 'black')
      .text((d) => d.name.length < 16 ? d.name : d.name.slice(0, 13) + '...')
      .on('click', (d) => {
        author = d
        d3.select('#author').text(d.name)
        getAndDrawChance()
      })
    tiles.append("svg:image")
      .attr('x', 0)
      .attr('y', 5)
      .attr('width', tile_width - 2)
      .attr('height', tile_height - 24)
      .attr("xlink:href", (d) => d.img_url)
      .on('click', function(d) {
        author = d
        d3.select('#author').text(d.name)
        d3.selectAll('.sen_tile').attr('class', 'faded sen_tile')
        d3.select(this.parentNode).attr('class', 'selected sen_tile')
        getAndDrawChance()
      })
      .on('mouseover', function() {
        d3.select(this.parentNode).attr('class', 'selected sen_tile')
      })
      .on('mouseleave', function(d) {
        if (author && d.name !== author.name) {
          d3.select(this.parentNode).attr('class', 'faded sen_tile')
        }
      })
